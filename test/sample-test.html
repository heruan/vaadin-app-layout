<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-app-layout tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../vaadin-app-layout.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-app-layout></vaadin-app-layout>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should pass', function() {
        expect(element.localName).to.be.equal('vaadin-app-layout');
      });

      it('should not expose class name globally', function() {
        expect(window.AppLayoutElement).not.to.be.ok;
      });

      it('should have a valid version number', function() {
        expect(customElements.get('vaadin-app-layout').version).to.match(/^(\d+\.)?(\d+\.)?(\*|\d+)$/);
      });

    });
  </script>
</body>
